<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-ui-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-ui-text-2" rel="stylesheet">
    <!-- fonts -->
    
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    <section id="app" class="bg">
        <weather-details></weather-details>
        <div class="row">
            <div v-for="(item, index) in provincias" class="col-md-3">
                <provincia :provincia="item.provincia" :condition="item.condition" :temperature="item.temperature" :humidity="item.humidity" :velocity="item.velocity" :image="item.image" :temp="item.temp" :ultraviolet="item.ultraviolet"></provincia>
            </div>
        </div>
    </section>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- AXIOS API JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        /*
            --- ENPOINTS ---
            https://api.weatherapi.com/v1/current.json?key=3f2d0b9f4cbf4dec929151249231205&q=San Jose, Costa Rica&aqi=no
            https://api.weatherapi.com/v1/current.json?key=3f2d0b9f4cbf4dec929151249231205&q=Heredia, Costa Rica&aqi=no
            https://api.weatherapi.com/v1/current.json?key=3f2d0b9f4cbf4dec929151249231205&q=Alajuela, Costa Rica&aqi=no
            https://api.weatherapi.com/v1/current.json?key=3f2d0b9f4cbf4dec929151249231205&q=Cartago, Costa Rica&aqi=no
            https://api.weatherapi.com/v1/current.json?key=3f2d0b9f4cbf4dec929151249231205&q=Limon, Costa Rica&aqi=no
            https://api.weatherapi.com/v1/current.json?key=3f2d0b9f4cbf4dec929151249231205&q=Guanacaste, Costa Rica&aqi=no
            https://api.weatherapi.com/v1/current.json?key=3f2d0b9f4cbf4dec929151249231205&q=Puntarenas, Costa Rica&aqi=no
        */
        axios({
            method: 'get',
            url: 'https://api.weatherapi.com/v1/current.json?key=3f2d0b9f4cbf4dec929151249231205&q=San Jose, Costa Rica&aqi=no'
        })
        .then(
            (response) => {
                console.log(response);
            }
        )
        .catch(
            error => console.log(error)
        );
    </script>

    <!-- main script -->
    <script src="./js/component.js"></script>
    <!--<script src="./js/components/WeatherDetails.js"></script>-->
    <script src="./js/components/WeatherDetails.js"></script>
    <script src="./js/components/Provincia.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>
</html>
